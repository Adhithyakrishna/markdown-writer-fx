version = '0.2'

apply plugin: 'java'
apply plugin: 'java-library-distribution'

repositories {
	jcenter()
}

dependencies {
	compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.7-M2'
	compile group: 'com.miglayout', name: 'miglayout-javafx', version: '5.0'
	compile group: 'de.jensd', name: 'fontawesomefx-fontawesome', version: '4.5.0'
	compile group: 'org.pegdown', name: 'pegdown', version: '1.6.0'
	compile 'org.languagetool:language-en:3.4'
}

sourceCompatibility = 1.8

jar {
	baseName = 'markdown-writer-fx'
	manifest {
		attributes 'Main-Class': 'org.markdownwriterfx.MarkdownWriterFXApp',
					'Class-Path': configurations.compile.collect { 'lib/' + it.getName() }.join(' ')
	}
}

distributions {
	main {
		baseName = 'markdown-writer-fx'
		contents {
			from { ['LICENSE', 'README.md'] }
			into( 'images' ) {
				from { 'images' }
			}
		}
	}
}
